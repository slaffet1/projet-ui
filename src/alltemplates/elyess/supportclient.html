<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVOI+ - Support Client</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            header: '#5B42B8',   
                            card: '#B6A6D3',     
                            input: '#E9E1DF',    
                            btn: '#624CC4',      
                            bg: '#FFF5F7'        
                        }
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="flex flex-col min-h-screen bg-brand-bg font-inter text-gray-800">
    
    <div id="navbar-placeholder" class="z-50 sticky top-0"></div>

    <header class="w-full bg-brand-header text-white py-8 text-center shadow-md font-poppins">
        <h1 class="text-xl md:text-2xl font-bold mb-1">Support Client</h1>
        <p class="text-sm md:text-base font-medium opacity-90">Nous sommes là pour vous aider!</p>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start py-10 px-4 font-poppins">
        
        <section class="w-full max-w-lg bg-brand-card rounded-2xl p-6 md:p-10 shadow-xl text-white">
            
            <div class="grid grid-cols-2 gap-6 mb-8 text-center">
                
                <button type="button" class="flex flex-col items-center group focus:outline-none hover:bg-white/10 rounded-lg p-2 transition-colors">
                    <div class="mb-2 p-2 border-2 border-white/50 rounded-full">
                        <i class="fa-solid fa-screwdriver-wrench text-2xl"></i>
                    </div>
                    <span class="text-sm font-semibold tracking-wide">Problème technique</span>
                </button>

                <button type="button" class="flex flex-col items-center group focus:outline-none hover:bg-white/10 rounded-lg p-2 transition-colors">
                    <div class="mb-2 p-2 border-2 border-white/50 rounded-md">
                        <i class="fa-solid fa-file-invoice-dollar text-2xl"></i>
                    </div>
                    <span class="text-sm font-semibold tracking-wide">Facturation</span>
                </button>

                <button type="button" class="flex flex-col items-center group focus:outline-none hover:bg-white/10 rounded-lg p-2 transition-colors">
                    <div class="mb-2 p-2 border-2 border-white/50 rounded-full">
                        <i class="fa-regular fa-id-card text-2xl"></i>
                    </div>
                    <span class="text-sm font-semibold tracking-wide">Gestion Du Compte</span>
                </button>

                <button type="button" class="flex flex-col items-center group focus:outline-none hover:bg-white/10 rounded-lg p-2 transition-colors">
                    <div class="mb-2 p-2 border-2 border-white/50 rounded-md">
                        <i class="fa-regular fa-message text-2xl"></i>
                    </div>
                    <span class="text-sm font-semibold tracking-wide">Autre Questions</span>
                </button>
            </div>

            <form action="#" method="POST" class="flex flex-col gap-5">
                
                <div class="flex flex-col text-left">
                    <label for="subject" class="text-lg font-bold mb-1 ml-1">Sujet</label>
                    <input type="text" id="subject" placeholder="Résumer votre demande ici" 
                        class="w-full bg-brand-input text-gray-700 placeholder-gray-500 rounded-lg py-3 px-4 outline-none focus:ring-2 focus:ring-brand-header transition-shadow">
                </div>

                <div class="flex flex-col text-left">
                    <label for="message" class="text-lg font-bold mb-1 ml-1">Message</label>
                    <textarea id="message" rows="5" placeholder="Résumer votre demande ici" 
                        class="w-full bg-brand-input text-gray-700 placeholder-gray-500 rounded-lg py-3 px-4 outline-none focus:ring-2 focus:ring-brand-header resize-none transition-shadow"></textarea>
                </div>

            </form>
        </section>

        <div class="mt-8 w-full flex justify-center">
            <button class="bg-brand-btn text-white font-bold py-3 px-10 rounded-lg shadow-lg flex items-center gap-3 hover:bg-purple-800 transition-colors">
                <i class="fa-regular fa-paper-plane text-lg"></i>
                <span class="tracking-wide">Envoyer le message</span>
            </button>
        </div>

    </main>

    <div id="footer-placeholder" class="mt-auto"></div>

    <script>
        async function loadComponent(file, elementId) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error("Erreur HTTP: " + response.status);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error("Impossible de charger le composant " + file, error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Chemins relatifs à ajuster selon votre dossier
            loadComponent('../../common/navbar.html', 'navbar-placeholder');
            loadComponent('../../common/footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
