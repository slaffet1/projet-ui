<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVOI+ - Formulaire Conducteur</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            header: '#5B42B8',   
                            card: '#B6A6D3',     
                            input: '#F0EBE9',    
                            btn: '#624CC4',      
                            bg: '#FFF5F7'        
                        }
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="flex flex-col min-h-screen bg-brand-bg font-inter text-gray-800">
    
    <div id="navbar-placeholder" class="z-50 sticky top-0"></div>

    <header class="w-full bg-brand-header text-white py-8 text-center shadow-md font-poppins">
        <h1 class="text-xl md:text-2xl font-bold">Formulaire du Conducteur</h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start py-10 px-4 font-poppins">
        
        <section class="w-full max-w-lg bg-brand-card rounded-2xl p-6 md:p-8 shadow-xl text-white">
            
            <h2 class="text-xl font-bold text-center mb-8">Validez Vos informations</h2>

            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label class="block font-bold text-sm">CIN</label>
                    <p class="text-xs text-white/70 mb-2">Numero de carte d'identité</p>
                    <input type="text" class="w-full h-12 bg-brand-input text-gray-800 rounded-lg px-4 outline-none focus:ring-2 focus:ring-brand-header">
                </div>

                <div>
                    <label class="block font-bold text-sm">Permis</label>
                    <p class="text-xs text-white/70 mb-2">Numero de permis de conduire</p>
                    <input type="text" class="w-full h-12 bg-brand-input text-gray-800 rounded-lg px-4 outline-none focus:ring-2 focus:ring-brand-header">
                </div>

                <div>
                    <label class="block font-bold text-sm">Photo de votre voiture</label>
                    <p class="text-xs text-white/70 mb-2">Photo</p>
                    
                    <div class="flex items-end gap-4">
                        <div class="w-32 h-24 bg-brand-input rounded-lg border-2 border-transparent"></div>
                        
                        <label class="cursor-pointer bg-brand-btn hover:bg-purple-800 text-white text-xs font-bold py-2 px-6 rounded-full shadow-md transition-transform active:scale-95">
                            Parcourir
                            <input type="file" class="hidden">
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block font-bold text-sm">Numero de série</label>
                    <p class="text-xs text-white/70 mb-2">Numero</p>
                    <input type="text" class="w-full h-12 bg-brand-input text-gray-800 rounded-lg px-4 outline-none focus:ring-2 focus:ring-brand-header">
                </div>

                <div>
                    <label class="block font-bold text-sm">Carte Grise</label>
                    <p class="text-xs text-white/70 mb-2">Numero de carte</p>
                    <input type="text" class="w-full h-12 bg-brand-input text-gray-800 rounded-lg px-4 outline-none focus:ring-2 focus:ring-brand-header">
                </div>

                <div>
                    <label class="block font-bold text-sm">Assurance</label>
                    <p class="text-xs text-white/70 mb-2">Numero d'assurance</p>
                    <input type="text" class="w-full h-12 bg-brand-input text-gray-800 rounded-lg px-4 outline-none focus:ring-2 focus:ring-brand-header">
                </div>

                <div class="pt-4 flex justify-center">
                    <button type="submit" class="w-48 bg-brand-btn text-white font-bold py-3 rounded-lg shadow-lg hover:bg-purple-800 transition-colors">
                        Valider
                    </button>
                </div>

            </form>
        </section>

    </main>

    <div id="footer-placeholder" class="mt-auto"></div>

    <script>
        async function loadComponent(file, elementId) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error("Erreur HTTP: " + response.status);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error("Impossible de charger le composant " + file, error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Adaptez les chemins (../../common/) selon votre structure de dossiers
            loadComponent('../../common/navbar.html', 'navbar-placeholder');
            loadComponent('../../common/footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
