<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVOI+ - Demande de Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gray-50 flex flex-col">

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>
    
    
     <!-- Titre principal -->
      
            

    <main class="flex-grow p-6">
        <div class="mb-8 text-center"> 
                
                <h1 class="text-4xl font-semibold text-gray-800 mb-2">Demande De Remboursement</h1>
            </div>
                      <!-- ESPACE FLEXIBLE -->
                <div class="flex-grow"></div>
        <div class="max-w-5xl mx-auto bg-white shadow-md rounded-xl overflow-hidden flex min-h-[750px]">
            

            <!-- COLONNE GAUCHE (VIOLET) -->
            <div class="w-1/2 bg-[#8877E7] text-white p-10 space-y-14">

                <h2 class="text-2xl font-semibold text-center">détails de remboursement</h2>

                <!-- Départ -->
                <div>
                    <p class="font-semibold mb-2">Départ :</p>
                    <div class="bg-white/90 text-gray-900 p-2 rounded-lg">Tunis</div>
                </div>

                <!-- Destination -->
                <div>
                    <p class="font-semibold mb-2">Destination :</p>
                    <div class="bg-white/90 text-gray-900 p-2 rounded-lg">Sousse</div>
                </div>

                <!-- Montant payé -->
                <div>
                    <p class="font-semibold mb-2">Montant payé :</p>
                    <div class="bg-white/90 text-gray-900 p-2 rounded-lg">25 DT</div>
                </div>

                <!-- Date -->
                <div>
                    <p class="font-semibold mb-2">Date de covoiturage :</p>
                    <div class="bg-white/90 text-gray-900 p-2 rounded-lg flex justify-between items-center">
                        16/11/2025
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>

            </div>

            <!-- COLONNE DROITE (BLANCHE) -->
            <div class="w-1/2 p-10 space-y-11 flex flex-col">

                <h2 class="text-2xl font-semibold text-[#6E57F0] text-center">Méthode de remboursement</h2>

                          <!-- ESPACE FLEXIBLE -->
                <div class="flex-grow"></div>

                <!-- Méthodes -->
                <div class="grid grid-cols-2 gap-6">

                    
                  <!-- D17 -->
<div class="border rounded-xl p-4 flex flex-col items-center cursor-pointer hover:shadow-lg transition-shadow">
    <img src="../../assets/images/d17.png" class="w-12 h-12 object-cover rounded-full">
    <p class="mt-3 font-semibold text-sm">D17</p>
</div>

<!-- Flouci -->
<div class="border rounded-xl p-4 flex flex-col items-center cursor-pointer hover:shadow-lg transition-shadow">
    <img src="../../assets/images/flouci.jpg" class="w-12 h-12 object-cover rounded-full">
    <p class="mt-3 font-semibold text-sm">Flouci</p>
</div>



        
                    <!-- Espèces -->
                    <div class="border rounded-xl p-5 flex flex-col items-center cursor-pointer hover:shadow-lg transition-shadow">
                        <i class="fa-solid fa-dollar-sign text-4xl"></i>
                        <p class="mt-3 font-semibold text-lg">Espèces</p>
                    </div>

                    <!-- Carte -->
                    <div class="border rounded-xl p-5 flex flex-col items-center cursor-pointer hover:shadow-lg transition-shadow">
                        <i class="fa-regular fa-credit-card text-4xl"></i>
                        <p class="mt-3 font-semibold text-lg">Carte</p>
                    </div>
                </div>
                          <!-- ESPACE FLEXIBLE -->
                <div class="flex-grow"></div>

                <!-- Numéro téléphone -->
                <div class="mt-4">
                    <p class="font-semibold text-gray-800 mb-2 text-lg">Numéro de Téléphone</p>
                    <input type="text"
                           class="w-full p-3 border-2 rounded-lg bg-gray-50 text-lg"
                           value="26113269" readonly>
                </div>

                <!-- ESPACE FLEXIBLE -->
                <div class="flex-grow"></div>

                <!-- BOUTON CONFIRMER -->
                <div class="flex justify-center">
                    <button class="bg-[#6B5DBB] text-white font-semibold rounded-[12px] hover:opacity-90 transition w-[224px] h-[40px] flex items-center justify-center text-lg">
                        confirmer
                    </button>
                </div>

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
        async function loadComponent(file, elementId) {
            const response = await fetch(file);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadComponent("../../common/navbar.html", "navbar-placeholder");
            loadComponent("../../common/footer.html", "footer-placeholder");
        });
    </script>

</body>
</html>
