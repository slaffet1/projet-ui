<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVOI+ - Covoiturage intelligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3A208F 0%, #6E57F0 100%);
        }
        
        .driver-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .emergency-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .share-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #d1d5db;
            cursor: pointer;
        }
        
        .checkbox-custom:checked {
            background-color: #3A208F;
            border-color: #3A208F;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- NAVBAR - Chargée automatiquement -->
    <div id="navbar-placeholder"></div>

    <!-- CONTENU PRINCIPAL -->
    <main class="flex-grow p-4 md:p-6">
        <div class="max-w-6xl mx-auto">
            <!-- En-tête de la page -->
          
        </div>
    </main>

    <!-- FOOTER - Chargé automatiquement -->
    <div id="footer-placeholder"></div>

    <!-- Script pour charger navbar et footer -->
    <script>
        async function loadComponent(file, elementId) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Erreur lors du chargement de ${file}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('./common/navbar.html', 'navbar-placeholder');
            loadComponent('./common/footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
