<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVOI+ - Annulation du covoiturage</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-slate-50">
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTENU PRINCIPAL -->
  <main class="flex-grow">
    <section class="max-w-5xl mx-auto px-4 py-10 md:py-16">
      <!-- Titre -->
      <h1 class="text-3xl md:text-4xl font-extrabold text-center text-slate-900 mb-12">
        Annulation du covoiturage
      </h1>

      <!-- Bloc ATTENTION -->
      <div class="rounded-3xl bg-red-100/80 border border-red-200 px-5 md:px-8 py-6 md:py-7 mb-10 shadow-sm">
        <div class="flex items-start gap-4 mb-4">
          <!-- Icône attention -->
          <div class="flex items-center justify-center w-9 h-9 rounded-full border-2 border-red-500 text-red-500">
            <span class="text-lg font-bold">!</span>
          </div>
          <div>
            <p class="text-base md:text-lg font-extrabold text-red-600 tracking-wide uppercase">
              Attention
            </p>
          </div>
        </div>

        <!-- Texte de l'alerte -->
        <div class="border border-dashed border-red-300 rounded-2xl px-4 py-3 bg-red-50/80">
          <p class="text-sm md:text-base text-red-800 leading-relaxed">
            • vous aurez une pénalité 10 ou 20 dt pour annulations tardives non justifiées.
          </p>
        </div>
      </div>

      <!-- Cause de l'annulation -->
      <div class="space-y-4">
        <p class="text-base md:text-lg text-slate-900">
          Cause de l’annulation :
        </p>

        <!-- Zone de saisie (grande) -->
        <div class="rounded-3xl bg-[#f1e9ff] px-4 py-3 md:px-6 md:py-4 shadow-sm">
          <textarea
            class="w-full h-40 md:h-52 resize-none bg-transparent outline-none text-sm md:text-base text-slate-800 placeholder:text-slate-400"
            placeholder="Expliquez brièvement la raison de votre annulation..."
          ></textarea>
        </div>
      </div>

      <!-- Boutons confirmer / annuler -->
      <div class="mt-12 flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-8">
        <button
          class="min-w-[140px] inline-flex items-center justify-center rounded-full bg-[#4921CA] text-white px-8 py-2.5 text-sm md:text-base font-semibold shadow-md hover:bg-[#3a1aa2] transition">
          confirmer
        </button>

        <button
          class="min-w-[140px] inline-flex items-center justify-center rounded-full bg-white text-[#4921CA] px-8 py-2.5 text-sm md:text-base font-semibold shadow-md border border-[#4921CA]/70 hover:bg-slate-50 transition">
          annuler
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Script pour charger navbar et footer -->
  <script>
    async function loadComponent(file, elementId) {
      try {
        const response = await fetch(file);
        if (!response.ok) {
          throw new Error("Erreur lors du chargement de " + file + " : " + response.status);
        }
        const html = await response.text();
        const target = document.getElementById(elementId);
        if (target) {
          target.innerHTML = html;
        }
      } catch (error) {
        console.error(error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // depuis alltemplates/ahmed/ vers src/common/
      loadComponent("../../common/navbar.html", "navbar-placeholder");
      loadComponent("../../common/footer.html", "footer-placeholder");
    });
  </script>
</body>
</html>
